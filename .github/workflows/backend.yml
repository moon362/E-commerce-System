name: Backend CI

on:
  push:
    branches:
      - rasel
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Navigate to backend directory
        run: cd backend

      - name: Print working directory
        run: pwd

      - name: Install dependencies
        run: |
          pip install -r backend/requirements.txt

      - name: Set DJANGO_SETTINGS_MODULE
        run: 
          cd backend && export DJANGO_SETTINGS_MODULE=backend.settings
        # Replace 'your_project.settings' with the path to your Django settings module



      - name: Run tests
        run: |
          cd backend
          ls   
          pytest
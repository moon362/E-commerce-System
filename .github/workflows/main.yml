name: CI

on:
  push:
    branches:
      - shreya

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Install dependencies
      run: |
        cd frontend  
        npm install

    - name: Run tests for CartScreen
      run: |
        cd frontend 
        npm test CartScreen.test.js

    - name: Run tests for OrderScreen
      run: |
        cd frontend 
        npm test OrderScreen.test.js

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install Django dependencies
      run: |
        cd backend 
        pip install -r requirements.txt

    - name: Run Django tests
      run: |
        cd backend  
        python manage.py test


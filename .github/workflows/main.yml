name: CI

on:
  push:
    branches:
      - ajoy-sarker

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Install dependencies
      run: |
        cd frontend  
        npm install

    - name: Run tests for PaymentScreen
      run: |
        cd frontend  
        npm test PaymentScreen.test.js

    - name: Run tests for PlaceOrderScreen
      run: |
        cd frontend  
        npm test PlaceOrderScreen.test.js

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install Django dependencies
      run: |
        cd backend  
        pip install -r requirements.txt


